<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<title>Coursetro Smart Contract</title>

	<link rel='stylesheet' type='text/css' href='quiz.css'>
	<link rel='stylesheet' type='text/css' href='button.css'>

	<script type='text/javascript' src='./node_modules/web3/dist/web3.min.js'></script>

	<script type='text/javascript' src='./node_modules/truffle-contract/dist/truffle-contract.min.js'></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>

<body>
	<div class="container">


		<h2>QUIZ GAME</h2>
		<h3 id='num_right_answer' style="color:#0DFF92;">0</h3>
		<h3 id='num_false_answer' style="color:#ff7f82;">0</h3>
		<hr>

		<h3 id='questionId'></h3>
		<h3 id='question'></h3>

		<img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">


		<ul>
			<li>
				<input type="radio" id="answer_A" name="user_answer" value='1'>
				<label for="answer_A" id='a'></label>
				<h5 id='des_A_right' class='right_des' style="color:#0DFF92;"></h5>
				<h5 id='des_A_false' class='false_des' style="color:#ff7f82;"></h5>

				<div class="check">
					<div class="inside"></div>
				</div>
			</li>

			<li>
				<input type="radio" id="answer_B" name="user_answer" value='2'>
				<label for="answer_B" id='b'></label>
				<h5 id='des_B_right' class='right_des' style="color:#0DFF92;"></h5>
				<h5 id='des_B_right' class='false_des' style="color:#ff7f82;"></h5>


				<div class="check">
					<div class="inside"></div>
				</div>
			</li>

			<li>
				<input type="radio" id="answer_C" name="user_answer" value='3'>
				<label for="answer_C" id='c'></label>
				<h5 id='des_C_right' class='right_des' style="color:#0DFF92;"></h5>
				<h5 id='des_C_false' class='false_des' style="color:#ff7f82;"></h5>


				<div class="check">
					<div class="inside"></div>
				</div>
			</li>

			<li>
				<input type="radio" id="answer_D" name="user_answer" value='4'>
				<label for="answer_D" id='c'></label>
				<h5 id='des_D_right' class='right_des' style="color:#0DFF92;"></h5>
				<h5 id='des_D_false' class='false_des' style="color:#ff7f82;"></h5>

				<div class="check">
					<div class="inside"></div>
				</div>
			</li>
		</ul>

		<button id='btn_submit' class="raise">START</button>
		<button id='btn_reload' class="raise">RELOAD THE QUESTION</button>

	</div>

	<script>		
		//web3 is already set provider.
		if (typeof web3 !== 'undefined') {
			web3 = new Web3(web3.currentProvider);
		} else {
			//else create new one.
			web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:8545'));
		}

		//get the first account as defaultAccount in total 10 accounts which localhost gives.
		web3.eth.defaultAccount = web3.eth.accounts[0];

		//fill contract description.
		var quizContract = web3.eth.contract(
			[
				{
					"constant": false,
					"inputs": [],
					"name": "getTheNextQuiz",
					"outputs": [],
					"payable": false,
					"stateMutability": "nonpayable",
					"type": "function"
				},
				{
					"constant": false,
					"inputs": [
						{
							"name": "quiz_id",
							"type": "uint8"
						}
					],
					"name": "getTheNextQuizById",
					"outputs": [],
					"payable": false,
					"stateMutability": "nonpayable",
					"type": "function"
				},
				{
					"constant": false,
					"inputs": [
						{
							"name": "quiz_id",
							"type": "uint8"
						},
						{
							"name": "user_answer_id",
							"type": "uint8"
						}
					],
					"name": "submitAnswer",
					"outputs": [],
					"payable": false,
					"stateMutability": "nonpayable",
					"type": "function"
				},
				{
					"anonymous": false,
					"inputs": [
						{
							"indexed": false,
							"name": "isRight",
							"type": "bool"
						},
						{
							"indexed": false,
							"name": "num_right_answer",
							"type": "uint8"
						},
						{
							"indexed": false,
							"name": "num_false_answer",
							"type": "uint8"
						},
						{
							"indexed": false,
							"name": "total_quiz",
							"type": "uint8"
						},
						{
							"indexed": false,
							"name": "answer_check",
							"type": "bytes"
						},
						{
							"indexed": false,
							"name": "user_answer_id",
							"type": "uint8"
						},
						{
							"indexed": false,
							"name": "server_current_quiz_id",
							"type": "uint8"
						}
					],
					"name": "update_answer_evt",
					"type": "event"
				},
				{
					"anonymous": false,
					"inputs": [
						{
							"indexed": false,
							"name": "num_right_answer",
							"type": "uint8"
						},
						{
							"indexed": false,
							"name": "num_false_answer",
							"type": "uint8"
						},
						{
							"indexed": false,
							"name": "total_quiz",
							"type": "uint8"
						},
						{
							"indexed": false,
							"name": "quiz_id",
							"type": "uint8"
						},
						{
							"indexed": false,
							"name": "question",
							"type": "bytes"
						},
						{
							"indexed": false,
							"name": "answer_A",
							"type": "bytes"
						},
						{
							"indexed": false,
							"name": "answer_B",
							"type": "bytes"
						},
						{
							"indexed": false,
							"name": "answer_C",
							"type": "bytes"
						},
						{
							"indexed": false,
							"name": "answer_D",
							"type": "bytes"
						}
					],
					"name": "update_the_next_quiz_evt",
					"type": "event"
				},
				{
					"inputs": [],
					"payable": false,
					"stateMutability": "nonpayable",
					"type": "constructor"
				},
				{
					"constant": true,
					"inputs": [],
					"name": "getCurrentQuizId",
					"outputs": [
						{
							"name": "",
							"type": "uint8"
						}
					],
					"payable": false,
					"stateMutability": "view",
					"type": "function"
				},
				{
					"constant": true,
					"inputs": [],
					"name": "getDefaultTotalQuiz",
					"outputs": [
						{
							"name": "",
							"type": "uint8"
						}
					],
					"payable": false,
					"stateMutability": "view",
					"type": "function"
				},
				{
					"constant": true,
					"inputs": [
						{
							"name": "",
							"type": "uint256"
						}
					],
					"name": "quiz_set",
					"outputs": [
						{
							"name": "id",
							"type": "uint8"
						},
						{
							"name": "question",
							"type": "bytes"
						},
						{
							"name": "answer_A",
							"type": "bytes"
						},
						{
							"name": "answer_B",
							"type": "bytes"
						},
						{
							"name": "answer_C",
							"type": "bytes"
						},
						{
							"name": "answer_D",
							"type": "bytes"
						},
						{
							"name": "answer_check",
							"type": "bytes"
						},
						{
							"name": "answer_check_id",
							"type": "uint8"
						}
					],
					"payable": false,
					"stateMutability": "view",
					"type": "function"
				}
			]
		);

		//fill address in the quote.
		var quizInstant = quizContract.at('0x7a9ad6f4468bce1576949cbe33f3b823a85d521f');

		//console.log('318: ' + sessionStorage.getItem('user_quiz_id'));
		//if the cookie is not set, init cookie.				
		if (sessionStorage.getItem('user_quiz_id') == null) {
			sessionStorage.setItem('user_quiz_id', -1);
		}

		if (sessionStorage.getItem('default_total_quiz') == null) {
			sessionStorage.setItem('default_total_quiz', quizInstant.getDefaultTotalQuiz());
		}

		if (sessionStorage.getItem('user_correct_answer') == null) {
			sessionStorage.setItem('user_correct_answer', 0);
		}
		
		if (sessionStorage.getItem('user_wrong_answer') == null) {
			sessionStorage.setItem('user_wrong_answer', 0);
		}

		//using event to update the quiz.
		var update_answer_evt = quizInstant.update_answer_evt();

		//func when have instructorEvent be called. 
		update_answer_evt.watch(function (error, result) {
			//hide loader.

			//show info including name-age or error.
			if (!error) {

				//increase and decrease wrong_answer or correct_answer.
				if (result.isRight) {
				   sessionStorage.setItem('user_correct_answer', sessionStorage.getItem('user_correct_answer') + 1);
				} else {
				   sessionStorage.setItem('user_wrong_answer', sessionStorage.getItem('user_wrong_answer') + 1);	
				}				 					

				//the quiz is answered.
				sessionStorage.setItem('user_quiz_id', -1);

				//check end.
				if (sessionStorage.getItem('default_total_quiz')
					- result.args.server_current_quiz_id - 1 == 0) {
					$('#btn_submit').html('GAME END');
					//delete cookie everytime endgame.
					sessionStorage.setItem('user_quiz_id', -2);
					// console.log('510, end game');
				} else {
					$("#loader").hide();
					$('#btn_submit').html('NEXT');
				}


				//update info
				///#start region:
				
				//game_num_right_answer              
				$('#num_right_answer').html('Number right answer: ' + result.args.num_right_answer + '/' + result.args.total_quiz);
				//game_num_false_answer
				$('#num_false_answer').html('Number false answer: ' + result.args.num_false_answer + '/' + result.args.total_quiz);
			        //user_num_correct_answer
				//write code here..

				//user_num_wrong_answer
				//write code here..	

				//update answer.				
				switch (parseInt(result.args.user_answer_id)) {
					case 1:
						if (result.args.isRight) {
							$('#des_A_right').html('Correct');
							$('#des_A_false').html('');
						} else {
							$('#des_A_right').html('');
							$('#des_A_false').html('False');
						}

						break;

					case 2:
						if (result.args.isRight) {
							$('#des_B_right').html('Correct');
							$('#des_B_false').html('');
						} else {
							$('#des_B_right').html('');
							$('#des_B_false').html('False');
						}

						break;


					case 3:
						if (result.args.isRight) {
							$('#des_C_right').html('Correct');
							$('#des_C_false').html('');
						} else {
							$('#des_C_right').html('');
							$('#des_C_false').html('False');
						}

						break;

					case 4:
						if (result.args.isRight) {
							$('#des_D_right').html('Correct');
							$('#des_D_false').html('');
						} else {
							$('#des_D_right').html('');
							$('#des_D_false').html('False');
						}

						break;

					default:
						console.log('in default');
				}
				//#end region.              
			} else {
				console.log(error);
			}
		});

		//using event to update the quiz.
		var update_the_next_quiz_evt = quizInstant.update_the_next_quiz_evt();

		//func when have getTheNextQuiz() be called. 
		update_the_next_quiz_evt.watch(function (error, result) {
			//hide loader.
			$("#loader").hide();
			//show info question.
			if (!error) {

				//if not error and the question is not be answered
				console.log('409: ' + result.args.quiz_id);
				//update value of user_quiz_id as runtime variable.						
				sessionStorage.setItem('user_quiz_id', result.args.quiz_id);

				$("#loader").hide();
				$('#num_right_answer').html('Number right answer: ' + result.args.num_right_answer + '/' + result.args.total_quiz);
				$('#num_false_answer').html('Number false answer: ' + result.args.num_false_answer + '/' + result.args.total_quiz);
				var question_num = parseInt(result.args.quiz_id) + 1;
				$('#questionId').html('Question number ' + question_num);
				$('#question').html(web3.toAscii(result.args.question));
				var ansA = $('#answer_A').next()[0];
				var ansB = $('#answer_B').next()[0];
				var ansC = $('#answer_C').next()[0];
				var ansD = $('#answer_D').next()[0];
				ansA.textContent = web3.toAscii(result.args.answer_A);
				ansB.textContent = web3.toAscii(result.args.answer_B);
				ansC.textContent = web3.toAscii(result.args.answer_C);
				ansD.textContent = web3.toAscii(result.args.answer_D);
				//update button.
				$('#btn_submit').html('SUBMIT');
				//reset result.
				$('#des_A_right').html('');
				$('#des_A_false').html('');
				$('#des_B_right').html('');
				$('#des_B_false').html('');
				$('#des_C_right').html('');
				$('#des_C_false').html('');
				$('#des_D_right').html('');
				$('#des_D_false').html('');
				//uncheck all radio buttons.
				$('#answer_A').prop('checked', false);
				$('#answer_B').prop('checked', false);
				$('#answer_C').prop('checked', false);
				$('#answer_D').prop('checked', false);
			}
		});


		//reload the page.
		{
			var user_quiz_id = sessionStorage.getItem('user_quiz_id');
			if (user_quiz_id >= 0) {
				console.log('478: reload');
				quizInstant.getTheNextQuizById(user_quiz_id);
				//update button		
				$('#btn_submit').html('SUBMIT');
			} else if (user_quiz_id != -2) {
				//update button				
				$('#btn_submit').html('START');
			}
		}


		//reset the question. for example loading the page.	
		$('#btn_reset').click(function () {
			//get user_quiz_id as runtime variable.
			var user_quiz_id = sessionStorage.getItem('user_quiz_id');

			if (user_quiz_id >= 0 && sessionStorage.getItem('default_total_quiz') - user_quiz_id > 0) {
				//reload the quiz
				quizInstant.getTheNextQuizById(user_quiz_id);
			}
		});

		//after submit we call event.
		$('#btn_submit').click(function () {
			//show loader..
			$("#loader").show();
			//condition.
			if (($('#btn_submit').text() == 'NEXT' || $('#btn_submit').text() == 'START')) {
				quizInstant.getTheNextQuiz(function (error, result) {
					if (!error) {
						console.log('485: get new quiz');
						//will call event to update gui and cookie_quiz_id (user_quiz_id).
						//console.log('result: ' + result[0] + ' -> ' + result[1] + ' -> ' + result[2] + ' -> ' + result[3]);
					} else {
						//when server throw error that means have no more quiz.
						console.log('error in line 413: ' + error);
						$('#btn_submit').html('GAME END');
						//delete cookie everytime endgame.
						sessionStorage.setItem('user_quiz_id', -2);
						// console.log('510, end game');
					}
				});

			} else {
				if ($('#btn_submit').text() == 'SUBMIT') {
					var user_answer_id = $('input[name=user_answer]:checked').val();
					//if choosen an answer.
					if (user_answer_id != undefined) {
						//get user_quiz_id as runtime variable.			
						var user_quiz_id = sessionStorage.getItem('user_quiz_id');
						quizInstant.submitAnswer(user_quiz_id, user_answer_id, (err, res) => {
							if (err) {
								//hide loader..
								$("#loader").hide();
								console.log('error in line 425: ' + err);
							} else {
							}
						});
					}
				}
			}
		});

	</script>
</body>

</html>
